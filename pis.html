<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="stylesheets/style.css" rel="stylesheet">
  <title>посидим поедим</title>
  <!-- самая важная строчка в твоей жизни!! не забудь ее в следующий раз -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <link rel="icon" type="image/x-icon" href="img/icon.png">
  <link href="https://allfont.ru/allfont.css?fonts=pragmatica" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link href="stylesheets/skazka.css" rel="stylesheet">
  <link href="stylesheets/menu.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="java.js"></script>
  <script src="slider.js"></script>
</head>
  <body>

    <!-- Slider main container -->
    <div class="wrapper">
      <!-- Additional required wrapper -->
      <div class="image-slider swiper-container">
        <div class="image-slider__wrapper swiper-wrapper">
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="img/1-ff.png" alt="Картинка">
            </div>
        </div>
        <div class="image-slider__slide swiper-slide">
          <div class="image-slider__image">
            <img src="img/1-2.png" alt="Картинка">
          </div>
        </div>
        <div class="image-slider__slide swiper-slide">
          <div class="image-slider__image">
            <img src="img/1-3.png" alt="Картинка">
          </div>
        </div>
      </div>
      <!-- If we need navigation buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- scripts for slider -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="slider.js"></script>



  </body>
</html>
